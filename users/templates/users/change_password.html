    
{% extends 'songs/base.html' %}


{% block head %}
<title>Profile</title>
{% endblock %}

{% block body %}
<div class="container row">
<div class="col-md-3"></div>
    <div class="col-md-6 well">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {% comment %} <div class="col-md-12 col-sm-12">
                <br>
                <input class="form-control mr-sm-3" type="password" name="old_password" placeholder="Old Password" aria-label="OldPassword" >
            </div>
            <div class="col-md-12 col-sm-12">
                <br>
                <input class="form-control mr-sm-3" type="password" name="new_password1" placeholder="New Password" aria-label="NewPass1" >
            </div>
            <div class="col-md-12  col-sm-12">
                <br>
                <input class="form-control mr-sm-3" type="password" name="new_password2" placeholder="Confirm Password" aria-label="NewPass2">
            </div> {% endcomment %}
            <button  class =" btn btn-success btn-block"type="submit">Submit</button>
        </form>
    </div>
    <br>
</div>

{% endblock %}
