{% extends "songs/base.html" %}
{% block body %}
<div class="col-md-3"></div>
<div class="jumbotron col-md-6">
	<form  method='POST'>
		{% csrf_token %}
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">@</span>
				<input type="text" class="form-control" id="username" name="username" placeholder="{{ username }}" aria-describedby="basic-addon1">
			</div>
		    {% comment %} <label>Username</label>
		    <input type="text" class="form-control" id="username" name="username" aria-describedby="username" placeholder="Enter username">  {% endcomment %}
	    </div>
	    <div class="form-group">
	        {% comment %} <label >Password</label> {% endcomment %}
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">>></span>
				<input type="password" class="form-control" id="password" name="password" aria-describedby="password" placeholder="Enter password">
	    	</div>
		</div>
		<div class="row">
		<div class="col-md-6">
		<button type="submit" class="btn btn-primary btn-block btn -sm">Log In</button>
		</div>
		<a class="col-md-6 text text-muted text-right" href="{% url 'songs-signup'%}">New User? Sign Up</a>
		</div>
	</form>
</div>


{% endblock %}
