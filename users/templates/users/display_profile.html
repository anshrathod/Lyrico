{% extends "songs/base.html" %}
{% load crispy_forms_tags %}
{% block body %}

<div class="well">
	<div class="row">
		<div class="col-md-3">
			<img class="img-rounded" src="{{ user.profile.image.url }}" style="max-height: 100%;min-height:100%;min-width:100%;max-width: 100%;">
		</div>
		<div class="col-md-3 col-sm-3 col-xs-3">
			<a href="{% url 'songs-profile'%}"style="color:grey;">@{{user.username}}</a>
			<hr>
			<p class="text text-muted">{{user.email }}</p>
		</div> 
		<div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 " style="float: right;">
			<button type="button" class="col-md-4 col-sm-6 col-xs-12 col-lg-4 btn btn-primary " onclick="location.href='{% url 'songs-add' %}'"style="float:right;margin:2%;margin-left:3%">Add a Song</button>
			<button type="button" class="col-md-4 col-sm-6 col-xs-12 col-lg-4 btn btn-success " onclick="location.href='{% url 'songs-update' %}'" style="float:right;margin:2%;margin-left:3%">Update Profile</button>
			<button type="button" class="col-md-4 col-sm-6 col-xs-12 col-lg-4 btn btn-danger " onclick="location.href='{% url 'songs-password' %}'" style="float:right;margin:2%;margin-left:3%">Change Password</button>
		</div>
		<div class="col-md-6 col-sm-12 col-xs-12 col-lg-6 ">
		<h2 class="text text-capitalize text-success text-center">Total Songs : {{ size }} </h2>
		</div>

	</div>
</div>
<div class="well">
	<legend class="border-bottom mb-4">Your Songs</legend>
		<div class="row">
	{% for song in songs %}
	<div class="col-md-3 col-sm-6 col-xs-12 col-lg-3">
		<div class="well" style="background-image:song.img.url">
					<h4 style="height: auto;"><a href="{% url 'songs-details' song.id %}">{{ song.title }}</a></h4><hr>
						<p class="mr-2">{{ song.composer }}</p> 
						<!-- <small class="text-muted">{{ song.featuring }}</small>	 -->
		</div>
	</div>
	{% empty %}
	<div class="container col-md-3 col-sm-6 col-xs-12">
		<div class=" alert alert-danger">
			<strong><h3>You Haven't Added Any Song Yet.</h3></strong>
			<button type="button" class="btn btn-primary" onclick="location.href='{% url 'songs-add' %}'">Add a Song</button>
		</div>
	</div>
		
	{% endfor %}
	</div>
</div>
{% endblock  %}
