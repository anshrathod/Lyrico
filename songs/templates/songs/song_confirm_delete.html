{% extends "songs/base.html" %}
{% block title %}
LYRICO - Delete Song
{% endblock %}
{% block body %}
	<style>
	.well{
		border-radius:10px;
		border-color:grey;
		margin-bottom:0%;
	}
	</style>
	<div class="well">
		<div class="row">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4 " style="margin-left:2%;"><h2>Delete Song</h2></legend>
					<h3 class="text text-muted"  style="margin-left:2%;">Are you sure that you want to delete the Song : {{ object.title }}</h3>
				</fieldset>
				<div class="form-group">
					<div class="col-md-3">
						<button class="btn btn-danger btn-block" type="submit">Yes, delete</button>
					</div>
					<div class="col-md-3">
						<a class="btn btn-warning btn-block" href="{% url 'songs-details' object.id %}">Cancel</a>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock  %}
