{% extends "songs/base.html" %}
{% block body %}
    <div class = "jumbotron">
    	<div class="col-md-6" >
			<br><br><br>
			<h2>{{ object.title }}</h2>
			{{ object.composer }} 
		    <small class="text text-muted">{{ object.featuring}}</small><br>
			Album :
		    <small class="text-muted">{{object.album}}</small>
		</div>
		<div class="col-md-6">
		    <div class="embed-responsive embed-responsive-16by9"> 
	    		<iframe class="embed-responsive-item" src="{{ object.link }}" allowfullscreen></iframe>
	  		</div>
  		</div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<hr>
	    <pre>{{ object.lyrics }}</pre>
		<hr>
	</div>
{% endblock %}
