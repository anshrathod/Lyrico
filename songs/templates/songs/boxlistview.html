{% extends "songs/base.html" %}
{% block body %}
	<div class="well"style="float: right;">
		<form method="POST">
			{% csrf_token %}
		    <label class="radio-inline">
		      <input type="radio" name="optradio" id="az" checked>A-Z
		    </label>
		    <label class="radio-inline">
		      <input type="radio" name="optradio" id="za">Z-A
		    </label>
		    <label class="radio-inline">
		      <input type="radio" name="list" id="list">List
		    </label>
		    <label class="radio-inline">
		      <input type="radio" name="list" id="template" checked>Template
		    </label>
			<button type="submit" class="btn btn-success btn-sm">Retry</button>
		</form>
	</div>
	<br><br><br><br><br>
	{% for song in songs %}
	<div class="col-md-3 ">
		<div class="well">
					<h4 style="height: auto;"><a href="{% url 'songs-songlyrics' song.id %}">{{ song.title }}</a></h4><hr>
						<p class="mr-2">{{ song.composer }}</p> 
						<!-- <small class="text-muted">{{ song.featuring }}</small>	 -->
		</div>
	</div>
	{% empty %}
	<div class="alert alert-danger">
		<strong><h3>NO SUCH SONG EXIST!</h3></strong>
		<p>None of our songs contain <strong>{{ searchterm }}</strong>.</p>
	</div>
		
	{% endfor %}
{% endblock %}
