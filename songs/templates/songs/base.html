<!DOCTYPE html>
<html lang="en">
<style>
		body{
			background  : url("https://raw.githubusercontent.com/anshrathod/image/master/audio-cassette-cassette-tape-1626481.jpg") ;
			background-size:cover;
			color:white;
		}
	</style>
<head>
    <meta charset="UTF-8">
    <title>{% block title %} LYRICO {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

            <div class="float-left">
                <div class="navbar-header">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'songs-home'%}"><d style="color:#d82c3c;font-size:25px;padding-left: 50% ">LYRICO</d></a>
                </div>
            </div>  
            <!-- Items -->
            <div style="float:right;padding-right: 2%">
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: white;">
                              Songs</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <ul>
                                  <li><a class="dropdown-item" href="{% url 'songs-listsongs'%}">LIST VIEW</a></li>
                                  <li><a class="dropdown-item" href="{% url 'songs-allsongs'%}">BOX VIEW</a></li>
                                </ul>
                            </div>
                      </li><!-- 
                        <li>
                            <a href="#"><d style="color:#fde441">GALLERY</d></a>
                        </li>
                        <li>
                            <a href="#"><d style="color:#fde441">ABOUT US</d></a>
                        </li>-->
                        <!-- 

                        <li>
                            <a href="{% url 'songs-login'%}"><d  class="signup" style="color:#fde441">SIGN UP</d></a>
                        </li> -->
                        <li >
                            <form class="form-inline " method="POST" style="padding-top: 3%;">
                                {% csrf_token %}
                                <input class="form-control " type="search" placeholder="Search Song" aria-label="Search" name="search" >
                                <button class="btn btn-outline-success " type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container">

{% block body %}
{% endblock %}
</div>
